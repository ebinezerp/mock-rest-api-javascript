<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</head>

<body>
    <header>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <a class='navbar-brand' href="">MOCK REST API</a>
        </nav>
    </header>

    <section id="all-course" class='row mt-5'>
        <section class='col-sm-8 offset-sm-2 d-flex justify-content-center'>
            <table class="table table-striped table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Course Id</th>
                        <th>Course Name</th>
                        <th>Course Fee</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </section>

    <section id="edit-course" class='row mt-5 mb-5'>
        <section class='col-sm-8 offset-sm-2'>
            <div id="Heading" class="d-flex justify-content-center">
                <h1>Course Details</h1>
            </div>
            <form name='courseform'>
                <div class="form-group">
                    <label for="id">Course Id</label>
                    <input type="text" name="id" class="form-control" placeholder="Course Id" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="description">Course Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Course Description"
                        aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="fee">Course Fee</label>
                    <input type="text" name="fee" class="form-control" placeholder="Course Fee"
                        aria-describedby="helpId">
                </div>

                <div>
                    <input type="button" id="submitButton" value="Add New Course" class='btn btn-block btn-primary' />
                </div>

            </form>
        </section>
    </section>


    <script type="module" src="index.js"></script>
</body>

</html>
